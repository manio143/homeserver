services:
  adguard:
    image: adguard/adguardhome:latest
    restart: unless-stopped
    volumes:
      - ${WORK_DIR}:/opt/adguardhome/work
      - ${CONF_DIR}:/opt/adguardhome/conf
    ports:
      - "53:53/udp" #DNS
      - "53:53/tcp"
    labels:
      - traefik.http.routers.https-2-${COOLIFY_RESOURCE_UUID}-adguard.priority=1
