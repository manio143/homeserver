services:
  adguard:
    image: adguard/adguardhome:latest
    restart: unless-stopped
    volumes:
      - ${WORK_DIR}:/opt/adguardhome/work
      - ${CONF_DIR}:/opt/adguardhome/conf
    ports:
      - "53:53/udp" #DNS
      - "53:53/tcp"
      - "67:67/udp" #DHCP
      - "68:68/udp" #DHCP
      - "68:68/tcp"
    networks:
      local_macvlan:
        ipv4_address: 192.168.0.2
        ipv6_address: fe80::c6eb:43ff:fe4d:2

# docker network create -d macvlan --subnet=192.168.0.0/24 --gateway=192.168.0.1 -o parent=eno1 local_macvlan
networks:
  local_macvlan:
    name: local_macvlan
    driver: macvlan
    driver_opts:
      parent: eno1
    enable_ipv4: true
    enable_ipv6: true
    ipam:
      config:
      - subnet: 192.168.0.0/24
        gateway: 192.168.0.1
      - subnet: fe80:0000:0000:0000::/64
        gateway: fe80::c6eb:43ff:fe4d:c910